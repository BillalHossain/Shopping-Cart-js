function handleNewPhone(increase,amount,dollar){
    var amounts=document.querySelector(amount).innerText;
    var amountParse=parseInt(amounts);
if(increase==plus){
    var quantity=amountParse+1;
}
if(increase==minus && amountParse>0){
    var quantity=amountParse-1;
}
  
    document.querySelector(amount).innerText=quantity;
    // dollar
    if(dollar=="dollar"){
        var prize=1219*quantity;
    }
    
    if(dollar=="dollar2"){
        var prize=59*quantity;
    }
    
    document.getElementById(dollar).innerText=prize;
    subto();
}

 var totaltax=Math.round(subtotal*0.1);

var fulltotal=subtotal+totaltax;
document.getElementById("total").innerText="$"+fulltotal;
